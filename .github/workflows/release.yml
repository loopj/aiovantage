name: Release

on:
  push:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: python -m pip install -U setuptools wheel build

      - name: Build
        run: python -m build .

      - name: Publish
        uses: pypa/gh-action-pypi-publish@master
        with:
          skip_existing: true
