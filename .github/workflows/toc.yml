on: push
name: TOC Generator
jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/toc-generator@v4.0.0
        with:
          TOC_TITLE: "## Table of Contents"
          TARGET_PATHS: README.md,CONTRIBUTING.md
          MAX_HEADER_LEVEL: 2
